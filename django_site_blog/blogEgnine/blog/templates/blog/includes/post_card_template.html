<div class="post_card">
  <div class="post_header">{{ post.datetime }}</div>
  <div class="post_content">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <a href="{{ post.get_absolute_url }}">Read</a>
  </div>
  <div class="post_footer">
    <h4>Tags:</h4>
    {% for tag in post.tags.all %}
      <a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a>
    {% endfor %}
  </div>
</div>
