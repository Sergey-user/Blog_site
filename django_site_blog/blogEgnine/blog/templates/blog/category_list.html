{% extends 'blog/base.html' %}

{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/tags_list.css' %}">
{% endblock %}

{% block title %}
  Category
{% endblock %}

{% block content %}

  <main>
    <h3>Category:</h3>
    <div class="tags_list">
      {% for category in category_list %}
        <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
      {% endfor %}
    </div>
  </main>

{% endblock %}
