{% extends 'blog/base.html' %}

{% load static %}

{% block link %}
<link rel="stylesheet" href="{% static 'css/tags_list.css' %}">
{% endblock %}

{% block title %}
  Tags
{% endblock %}

{% block content %}

  <main>
    <h3>Tags:</h3>
    <div class="tags_list">
      {% for tag in tags %}
        <a href="{{ tag.get_absolute_url }}">#{{ tag.title }}</a>
      {% endfor %}
    </div>
  </main>

{% endblock %}
