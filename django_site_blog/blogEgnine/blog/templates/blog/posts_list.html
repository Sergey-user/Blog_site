{% extends 'blog/base.html' %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/post_list.css' %}">

{% endblock %}




{% block content %}

  <main>
    {% for post in posts %}
      <div class="post_card">
        <div class="post_header">{{ post.datetime }}</div>
        <div class="post_content">
          <h3>{{ post.title }}</h3>
          <p>{{ post.body }}</p>
          <a href="">Read</a>
        </div>
      </div>
      {% endfor %}
  </main>










{% endblock %}
